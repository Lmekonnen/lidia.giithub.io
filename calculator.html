<!DOCTYPE html>
<html>
	<!--

	This file is a tip calculator page using JavaScript.
	-->
<script>
function calcTip() {
	let subtotalElem = parseInt(document.getElementById("subtotal").value);
	let tipElem = parseInt(document.getElementById("tip").value);
	let totalElem = document.getElementById('total');
	// let subtotal = subtotalElem;
	let tip = tipElem /100;
	let total = subtotalElem * tip;
	totalElem.innerHTML = '$' + total;
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="calculator.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="calcTip" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
